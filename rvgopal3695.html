<html>

<head>
    <title>Rajith V Gopal</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/rajith/image/upload/v1594210277/favicon1_d6dnnw.ico">
    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            margin: 0;

        }

        #wrapper {
            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0.9),

        h1 {

        }

        p {

        }
        
    </style>
    <script>
        window.onload = function() {
            var images = [];
            for (var i = 0; i < 5; i++) {
                images[i] = "rajith-images/image" + (i + 1) + ".jpg";
            }

            var i;
            function slide() {
                if (i < images.length - 1) {
                    i = i+1;
                } else {
                    i = 0;
                }
                    document.getElementById("image-slide").src = images[i];
            }
             setInterval(slide, 2000);
        }
    </script>

</head>

<body>
